<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
<meta charset="utf-8">
</head>
<body>

<h2>
Help the Plantmen fight back</h2>
<p><strong>Drag the Plantmen towards the agent to help them fight!</strong></p>
